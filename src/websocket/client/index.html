<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script>
    var socket = io.connect('http://localhost:3000');
    socket.on('msg', function(data) {
        console.log(data);
    });

    setInterval(function() {
        socket.emit('msg', {msg: 'from client', now: new Date()});
    }, 3000);
</script>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
</html>
